<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var cop = function(a,b){
            return a-b;
        }
        function out_(){
            var arr = [];
            while(true){
                var num = parseInt((Math.random()*20+1));
                arr.push(num);
                if(arr.length == 10){
                    break;
                }
            }
            return function(){
                arr.sort(cop);
                console.log(arr);
            }
            
        }
        out_()();
</script>
</body>
</html>
